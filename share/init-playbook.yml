- name: vagrant provisioning
  hosts: all # all / localhost
  become: yes
  tasks:
    - name: timezoneを設定
      timezone:
        name: Asia/Tokyo

    - name: ユーザを追加
      user:
        uid: 9066
        name: kkano
        shell: /bin/bash

    - name: 公開鍵の登録
      authorized_key:
        user: kkano
        key: "ssh-rsa "

    - name: ユーザをsudoersに登録
      copy:
        content: "kkano ALL=(ALL) NOPASSWD: ALL"
        dest: /etc/sudoers.d/kkano
        mode: 0440
